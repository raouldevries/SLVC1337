<html>

<head>
    <title>AnalVibes</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <style>
        #bg {
            position: fixed;
            top: 0;
            left: 0;

            /* Preserve aspet ratio */
            min-width: 100%;
            min-height: 100%;
        }

        #audio {
            padding: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>

    <img src="https://media.giphy.com/media/Vhc8o1ZvH3QiUzuk5f/giphy.webp" id="bg" alt="">
    <div id="audio">
        <audio autoplay loop class="audio" controls="controls" style="width:450px">
            <source type="audio/mpeg" src="AnalVibes.mp3" download />
    </div>
</body>

</html>
